<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
        <main>
            <header class="header">
                <h1>Book Shelf</h1>
                <form action="" class="search-book">
                    <div class="form-control form-search">
                        <input type="text" name="" id="cari" placeholder="Cari Buku" class="pencarian"
                            onkeyup="searchBook()" /><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </header>
            <div class="bg-header"></div>
            <div class="section-container">
                <section class="input-book">
                    <form action="" class="add-form" id="form-input-book">
                        <div class="form-control">
                            <label for="">Judul Buku</label>
                            <input type="text" name="" id="title" placeholder="Masukan Judul Buku" />
                        </div>

                        <div class="form-control">
                            <label for="">Penulis Buku</label>
                            <input type="text" name="" id="author" placeholder="Masukan Penulis Buku" />
                        </div>

                        <div class="form-control">
                            <label for="">Tahun Terbit</label>
                            <input type="number" placeholder="Masukan Tahun Terbit" min="1800" max="2021"
                                id="yearpicker">
                        </div>
                        <div class="form-control form-control-check">
                            <label for="">Selesai Membaca</label>
                            <input type="checkbox" name="" id="check" value="isComplete">
                        </div>

                        <input class="btn btn-block" id="button-add" type="submit" value="Masukan Buku ke rak" />
                        <span style="display:none">Lengkapi field terlebih dahulu</span>
                    </form>
                </section>
                <section class="show-book">

                    <fieldset id="has-read">
                        <legend>Sudah dibaca</legend>
                    </fieldset>

                    <fieldset id="unread" style="margin-top:10px;">
                        <legend>Belum dibaca</legend>
                    </fieldset>
                </section>
            </div>
        </main>
    </div>

    <!-- modal -->
    <div id="my-modal" class="modal" aria-hidden="true">
        <span onclick="document.getElementById('my-modal').style.display='none'" class="close"
            title="Close Modal">Ã—</span>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>HAPUS BUKU</h1>
                    <p>Apakah anda yakin untuk menghapus buku dari rak?</p>

                    <div id="clearfix">
                        <button type="button" onclick="document.getElementById('my-modal').style.display='none'"
                            class="cancelbtn">Tidak</button>
                        <button type="button" id="but" class=" deletebtn">Ya</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
